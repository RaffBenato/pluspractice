<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PlusPractice - XY Graph</title>
  </head>
  <body>
    <div class="container">
      <div class="header headerin">
        <img class="logoin" src="img/logo.png" alt="" />XY Graph
      </div>
      <div class="picture">
        <canvas id="myChart" width="200" height="200"></canvas>
      </div>

      <div class="buttons buttons-n">
        <button class="btn-n btn1"></button>
        <button class="btn-n btn2"></button>
        <button class="btn-n btn3"></button>
        <button class="btn-n btn4"></button>
      </div>

      <div class="scores">
        <div class="correct">
          <h3>Correct</h3>
          <h3 class="correctscore">0</h3>
        </div>
        <div class="wrong">
          <h3>Wrong</h3>
          <h3 class="wrongscore">0</h3>
        </div>
      </div>

      <div class="buttons">
        <a href="./index.html" class="btn">Home</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script async src="//static.getclicky.com/101380159.js"></script>

    <script src="./xy.js"></script>
  </body>
</html>
