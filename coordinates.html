<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Elevenplus Practice - Coordinates</title>
  </head>
  <body>
    <div class="container">
      <div class="header">Coordinates</div>
      <div class="picture">
        <img class="coordimg" src="./img/coordinates.png" alt="" />
      </div>

      <div class="buttons">
        <button class="btn-coord btn-north"></button>
        <button class="btn-coord btn-northeast"></button>
        <button class="btn-coord btn-east"></button>
        <button class="btn-coord btn-southeast"></button>
        <button class="btn-coord btn-south"></button>
        <button class="btn-coord btn-southwest"></button>
        <button class="btn-coord btn-west"></button>
        <button class="btn-coord btn-northwest"></button>
      </div>

      <div class="word">Loading...</div>

      <div class="scores">
        <div class="correct">
          <h3>Correct</h3>
          <h3 class="correctscore">0</h3>
        </div>
        <div class="wrong">
          <h3>Wrong</h3>
          <h3 class="wrongscore">0</h3>
        </div>
      </div>

      <div class="buttons">
        <a href="./index.html" class="btn">Home</a>
      </div>
    </div>
    <script src="./coordinates.js"></script>
  </body>
</html>
