<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="/img/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>PlusPractice - Find the verb</title>
  </head>
  <body>
    <div class="container">
      <div class="header headerin">
        <img class="logoin" src="img/logo.png" alt="" />
        Find the Verb
      </div>
      <div class="question game">
        <div class="word1 smallerletter"></div>
      </div>

      <div class="buttons buttons-w game">
        <button class="btn-n btn-w btn1"></button>
        <button class="btn-n btn-w btn2"></button>
        <button class="btn-n btn-w btn3"></button>
      </div>

      <div class="scores game">
        <div class="correct">
          <h3>Correct</h3>
          <h3 class="correctscore">0</h3>
        </div>
        <div class="wrong">
          <h3>Wrong</h3>
          <h3 class="wrongscore">0</h3>
        </div>
      </div>

      <div class="buttons">
        <a href="./index.html" class="btn">Home</a>
      </div>
    </div>
    <script async src="//static.getclicky.com/101380159.js"></script>

    <script src="./findtheverb.js"></script>

</body>
</html>
