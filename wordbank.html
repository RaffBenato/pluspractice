<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Elevenplus Practice - Word Bank</title>
  </head>
  <body>
    <div class="container">
      <div class="header">Word Bank</div>
      <div class="word game">Loading...</div>
      <div class="meanings game">
        <div class="meaning meaning1">Loading...</div>
        <div class="meaning meaning2">Loading...</div>
        <div class="meaning meaning3">Loading...</div>
      </div>
      <div class="scores game">
        <div class="correct">
          <h3>Correct</h3>
          <h3 class="correctscore">0</h3>
        </div>
        <div class="wrong">
          <h3>Wrong</h3>
          <h3 class="wrongscore">0</h3>
        </div>
      </div>
      <div class="buttons">
        <a href="./index.html" class="btn">Home</a>
        <button class="btn btn-mistakes">Show mistakes</button>
        <button class="btn btn-back hidden">Back</button>
    </div>
    
    <script src="./wordbank.js"></script>
  </body>
</html>
